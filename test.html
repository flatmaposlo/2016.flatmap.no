<!doctype html>
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
<head>
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#map {
  height: 100%;
}
</style>
</head>
<body>
<div id="map" style="height:100%; width:100%;"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBje1LpXjHceReQ0El1tuLCEg9NzOGhew8&callback=initMap"
async defer></script>
</body>
</html>
